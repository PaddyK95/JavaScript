<!DOCTYPE html>
<html>
	<head>
			<title>My title</title>
			<link rel="Stylesheet" href="style.css" />
		<script>
			function myAlert(){
					alert("Hello World!");
			}
			
			function bouncer(){
				var age=prompt("What age are you?");
				alert(age);
			if(age>=18){
			alert("Come in");
			}
			else{
			alert("Stay outside");
			}
		}
		</script>
	</head>
	<body onload=myAlert();>
		<button onclick="myAlert();">click me</button>
		<button onclick="bouncer();">bouncer</button>
		
	
	

	
	
	</body>
</html>
